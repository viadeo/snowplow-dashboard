# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
# development:

development:
  adapter: postgresql
  encoding: utf8
  database: snowplow
  schema_search_path: atomic
  pool: 5
  username: 
  password: 
  timeout: 5000  

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000

production:
  adapter: redshift
  host: 
  port: 5439
  database: snowplow
  username: 
  password: 
  encoding: utf8
  pool: 3
  timeout: 5000
